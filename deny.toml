# cargo-deny configuration for RustyNES
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
# No advisories need to be ignored currently - all dependencies are up to date
ignore = []

[licenses]
version = 2
# Allow dual-licensed MIT/Apache-2.0 (standard Rust licensing) plus compatible OSI/FSF licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-3.0",  # Used by unicode-ident crate
    # BSD family licenses (OSI approved, FSF Free/Libre, permissive)
    "BSD-2-Clause",  # Used by arrayref, av1-grain, rav1e, v_frame
    "BSD-3-Clause",  # Used by bindgen, exr, instant, lebe, ravif, tiny-skia
    # Other permissive licenses (OSI approved, FSF Free/Libre)
    "BSL-1.0",       # Boost Software License - used by clipboard-win, error-code
    "ISC",           # ISC License (similar to MIT) - used by inotify, libloading
    "Zlib",          # zlib License (permissive) - used by slotmap
    # Weak copyleft licenses (OSI approved, FSF Free/Libre, file-level copyleft)
    "MPL-2.0",       # Mozilla Public License 2.0 - used by option-ext, resvg, usvg
    # Font licenses (OSI approved, FSF Free/Libre) - used by egui/epaint default fonts
    "OFL-1.1",       # SIL Open Font License 1.1 - used by epaint_default_fonts
    "Ubuntu-font-1.0",  # Ubuntu Font Licence - used by epaint_default_fonts
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
# Allow duplicate versions since they're caused by transitive dependencies from major
# frameworks (iced, wgpu, image) that require different versions of common crates.
# These duplicates are unavoidable until upstream crates converge on versions.
# Examples: ahash, bitflags, block2, calloop, dirs-sys, fontdb, getrandom, etc.
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
